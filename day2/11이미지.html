<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소 . 
        src 속성값에 이미지 위치 설정 (url주소, 또는 로컬 위치 파일) 
        이미지 파일 위치 지정할때 상대경로 절대경로 모두가능.-->
    <img src="cloud.jpg" alt="cloud">
    <!-- 파일위치와 파일명이 정확하지 않으면 이미지가 표시 안됨(엑박) 이 떄 alt 속성 값이 표시-->
    <img src="../images/winter.jpg" alt="winter " style="width: 100px;">
    <img src="../images/winter111.jpg" alt="winter">
    <hr>
    <!-- 이미지 크기 너비만 또는 높이만 설정.(가로세로 비율 유지.) -->
    <img src="dog.jpeg" alt="dog" style="width:100px;">
    <img src="../images/waterfall-g53bf0e833_1920.jpg" alt="dog" style="width:100px;">
    <a href="http://www.spiderman.com" target="_blank"></a>
        <img src="dog.jpeg" alt="dog">
    <hr>
    <!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될수도 있습니다. -->
    <img src="cloud.jpg" alt="cloud" style="width: 100px; height:100px;">
    <img src="../images/waterfall-g53bf0e833_1920.jpg" alt="dog" style="width: 100px; height:100px;">
</body>
</html>
