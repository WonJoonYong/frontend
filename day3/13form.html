<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day3_폼form</title>
    <!-- href속성값은 http url 또는 로컬 파일명. -->
    <link rel="stylesheet" href="13member.css">
</head>
<body>
    <!-- 사용자 입력을 처리하는 form 작성
        form 태그 내에 입력요소 태그(input,button,select..)들을 포함시켜서 작성해야합니다.
        작성완료된 입력을 서버로 전달합니다.
     -->
     <!-- 일반적인 목적으로 사용되는 블록요소 :div , 인라인요소 : span -->
     <div style="width: 70%;margin: auto;max-width: 600px;">
     <h3>회원가입</h3>
     <form action="">
        <table style="width: 100%;">
            <!-- label 태그는 연관된 텍스트(for속성) 클릭하면 입력요소가(id속성) 포커스를 갖게 할 수 있습니다 -->
            <tr>
                <td><label for="lblname" class="title mpt">이름</label></td>
                <!-- 입력요소 태그에는 값을 식별하기 위한 속성 name값이 꼭 필요합니다. -->
                <td><input type="text" name="name" id="lblname"></td>
            </tr>
            <tr>
                <td><label for="lblpass"class="title mpt">패스워드</label></td>
                <td><input type="password"  name="password" minlength="4" id="lblpass"></td>
            </tr>
            <tr>
                <td><label for="lblemail"class="title mpt">이메일</label></td>
                <td><input type="email" name="email" id="lblemail"></td>
            </tr>
            <tr>
                <td><label for="lblage"class="title mpt">나이</label></td>
                <!-- value 값을 지정하면 화면에 초기값으로 표시 -->
                <td><input type="number" name="age" id="lblage" value="19" min="15" max="99"></td>
            </tr>
            <tr>
                <td><label for="lbladdr"class="title mpt">지역(주소)</label></td>
                <td>
                    <!-- 콤보박스: 입력+선택
                        선택상자 : 무조건 선택만 .-->
                    <select name="addr" id="lbladdr">
                        <!-- value 값이 서버로 전달된다. -->
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="광주" selected="selected">광주</option>
                        <option value="대전">대전</option>
                        <option value="부산">부산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for=""class="title">성별</label></td>
                <td>
                    <!-- 옵션(라디오) 버튼 : 여러 항목 중 하나 선택 -->
                    <input type="radio" name="gender" value="male" id="lblmale">
                    <label for="lblmale">남성</label> 
                    <input type="radio" name="gender" value="female" id="lblfemale">
                    <label for="lblfemale" >여성</label>
                    <input type="radio" name="gender" 
                    checked="checked" value="unknown">모름
                    <label for="lblno"  ></label>
                </td>
            </tr>
            <tr>
                <td><label for="" class="title">성별</label></td>
                <td>
                    <!-- 체크박스 : 다중선택. name 속성은 동일한 값 서버는 배열로 처리 -->
                    <input type="checkbox" name="hobby" value="축구" id="lblfoot">
                    <label for="lblfoot">축구</label>
                    
                    <input type="checkbox" name="hobby" value="농구" id="lblbas">
                    <label for="lblbas"class=>농구</label>
                    
                    <input type="checkbox" name="hobby" value="달리기" id="lblrun">
                    <label for="lblrun">달리기</label>

                    <input type="checkbox" name="hobby" value="수영" checked="checked" id="lblswim">
                    <label for="lblswim">수영</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- input 은 type 생략하면 text -->
                    <!-- <input type="button" value="버튼"> -->
                    <!-- submit 이 서버로 입력데이터를 전송(제출) -->
                    <!-- <input type="submit" value="제출"> -->
                    <!-- button은 기본동작이 submit -->
                    <!-- <input type="reset" value="초기화"> -->
                    <button>가입하기</button>
                    <button type="reset">다시쓰기</button>
                </td>
            </tr>
        </table>
     </form>
</div>
<!-- 실행 url 예시
http://127.0.0.1:5500/day3/13form.html?name=%EC%9B%90%EC%A4%80%EC%9A%A9&password=1234&email=whg98%40naver.com&age=25

-> ? 뒤에 사용자 입력항목들 & 기호로 연결되어 하나의 문자열(쿼리 스트링 :조회문자열)로 추가
-> ? 뒤에 query string 보일때는 주로 조회(get, 검색) 동작, 입력한 값이 url에 안 보일때는 데이터를 저장(post)하는 동작 중.
-> 입력항목은 name 속성값이 key , 사용자가 입력한 것은 value
-> vlaue 가 한글 또는 기호가 포함될 때 utf-8로 인코딩 함.
-->
</body>
</html>
